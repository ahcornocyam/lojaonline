<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/default.xhtml">
	<ui:define name="content">
		<p:messages autoUpdate="true" showDetail="true" />
		<p:growl autoUpdate="true" showDetail="true" />
		<p:fieldset legend="Cadastro de Produto">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText required="true" requiredMessage="Nome obrigatório." value="#{produtoBean.produto.nome}" />	
					<p:outputLabel value="Categoria:" />
					<p:selectOneMenu required="true" converter="omnifaces.SelectItemsConverter" requiredMessage="Categoria Obrigatória." value="#{produtoBean.produto.categoria}">
						<f:selectItem noSelectionOption="true" 
									  itemLabel="Selecione uma categoria" />
						<f:selectItems value="#{produtoBean.categorias}" 
						var="item" itemLabel="#{item}" itemValue="#{item}"/>
					</p:selectOneMenu>
					<p:outputLabel value="Preço:" />
					<p:inputText required="true" requiredMessage="Preço obrigatór	io." value="#{produtoBean.produto.preco}" />
					<h:outputText value="" />
					<p:commandButton update="@form" process="@form" action="#{produtoBean.salvarProduto}" value="Salvar" /> 	
				</h:panelGrid>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
