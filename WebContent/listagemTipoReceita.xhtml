<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/default.xhtml">
	<ui:define name="content">
		<p:messages autoUpdate="true" showDetail="true" />
		<p:growl autoUpdate="true" showDetail="true" />
		<p:fieldset legend="Tipo Receitas">
			<h:form>
				<p:dataTable value="#{tipoReceitaBean.tipoReceitas}" var="item">
					<p:column headerText="Nome">
						#{item.nome}
					</p:column>					
					<p:column headerText="Ações">						
						<p:commandButton action="#{tipoReceitaBean.editar( item )}" title="Editar Tipo Receita" icon="ui-icon-pencil" process="@this" update="@form" />
						<p:commandButton action="#{tipoReceitaBean.remover( item )}" title="Remover tipo Receita" icon="ui-icon-close" process="@this" update="@form" />
					</p:column>
				</p:dataTable>
				<p:tooltip />
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
