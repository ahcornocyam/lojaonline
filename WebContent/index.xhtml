<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>LojaOnline.com</title>
	<h:outputStylesheet library="css" name="vitor.css" />
</h:head>

<ui:composition>
	<p:messages autoUpdate="true" showDetail="true" />
	<p:growl autoUpdate="true" showDetail="true" />
	<p:fieldset legend="Login">
		<h:form>
			<h:panelGrid>
				<p:outputLabel value="Login: " />
				<p:inputText required="true" requiredMessage="Login é Obrigatório"
					value="#{usuarioBean.usuario.login}" />
				<p:outputLabel value="Senha: " />
				<p:password required="true" requiredMessage="Senha é obrigatório"
					value="#{usuarioBean.usuario.senha}" />
				<p:commandButton update="@form" process="@form" value="Acessar" action="#{usuarioBean.login()}" />
			</h:panelGrid>
		</h:form>
	</p:fieldset>
</ui:composition>

</html>
